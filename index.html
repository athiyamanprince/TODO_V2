<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <!-- googole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/80da9089fe.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" autofocus="autofocus" placeholder="Enter a to-do...">
        <button type="submit" id="add-button">Add</button>
        <button type="button" id="save-button" style="display:none;">Save</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
